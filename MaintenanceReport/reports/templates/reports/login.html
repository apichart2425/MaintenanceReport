<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <table border="1">
            {% if error %}
                <tr>
                    <td colspan="2"><span style="color:red; text-align: center">{{ error }}</span></td>
                </tr>
            {% endif %}
            <tr>
                <th>Username: </th>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <th>Password: </th>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="hidden" name="next_url" value="{{next_url}}">
                    <input type="submit" value="LOGIN">
                </td>
            </tr>
        </table>
</form>
</body>
</html>
